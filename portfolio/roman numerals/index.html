<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="romannumerals.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Roman Numerals Conversion</h1>
        <h2><button class="helpbutton">Conversion Help</h2>
        <p class="help"></p>
        
    </div>
    
    <div class="container">
        
        <div class="numbertoroman">
            <div class="input-group">
                <input type="text" placeholder="enter number" spellcheck="false">
                <button>ENTER</button>
            </div>
            <div class="numoutput"><p></p></div>
            <div class="errornums">
                <p>Invalid numbers! Please reenter a number between 1 and 4000 only</p>
            </div>
        </div>
        <div class="romantonumber">
            <div class="input-group">
                <input type="text" placeholder="enter roman numerals" spellcheck="false">
                <button>ENTER</button>
            </div>
            <div class="romanoutput"><p></p></div>
            <div class="error">
                <p>Invalid letters! Please reenter roman numerals only</p>
            </div>
        </div>
        <a href="../index.html" class="home-button">Home</a>
    </div>
</body>
</html>
